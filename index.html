<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3-Piece Tic Tac Toe with Win Detection</title>
<style>
  body {
    font-family: Arial;
    text-align: center;
    margin-top: 40px;
  }
  #gameMode {
    margin-bottom: 20px;
  }
  .modeBtn {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    border: 2px solid #444;
    background-color: #f0f0f0;
    border-radius: 5px;
  }
  .modeBtn.active {
    background-color: #4CAF50;
    color: white;
  }
  .modeBtn:hover {
    background-color: #e0e0e0;
  }
  .modeBtn.active:hover {
    background-color: #45a049;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 120px);
    gap: 10px;
    justify-content: center;
  }
  .cell {
    width: 120px;
    height: 120px;
    font-size: 60px;
    font-weight: bold;
    line-height: 120px;
    text-align: center;
    border: 2px solid #444;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<h2>3-Piece Tic Tac Toe</h2>
<p>Each player may have only <strong>3 pieces</strong>.  
Oldest piece is removed automatically.</p>

<div id="gameMode">
  <button class="modeBtn active" onclick="setGameMode('2player')">2 Player</button>
  <button class="modeBtn" onclick="setGameMode('easy')">vs Computer (Easy)</button>
  <button class="modeBtn" onclick="setGameMode('medium')">vs Computer (Medium)</button>
  <button class="modeBtn" onclick="setGameMode('hard')">vs Computer (Hard)</button>
</div>

<div id="board"></div>

<script>
  const board = document.getElementById("board");
  let currentPlayer = "X";
  let gameMode = "2player"; // 2player, easy, medium, hard
  let gameActive = true;

  // Store move history
  let moves = {
    "X": [],
    "O": []
  };

  // Winning combinations (indices of cells)
  const winPatterns = [
    [0,1,2],
    [3,4,5],
    [6,7,8],
    [0,3,6],
    [1,4,7],
    [2,5,8],
    [0,4,8],
    [2,4,6]
  ];

  function setGameMode(mode) {
    gameMode = mode;
    resetBoard();
    // Update UI button states
    document.querySelectorAll(".modeBtn").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
  }

  // Create board
  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index = i;
    board.appendChild(cell);

    cell.addEventListener("click", () => {
      if (cell.textContent !== "" || !gameActive) return;

      // Make move for current player
      makeMove(i, currentPlayer);

      // Check win after move
      if (checkWin(currentPlayer)) {
        setTimeout(() => {
          alert(currentPlayer + " wins!");
          resetBoard();
        }, 50);
        return;
      }

      // Check for tie
      if (isBoardFull()) {
        setTimeout(() => {
          alert("It's a tie!");
          resetBoard();
        }, 50);
        return;
      }

      // Switch player or trigger computer move
      if (gameMode === "2player") {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      } else {
        // Computer move (AI plays as O)
        gameActive = false;
        setTimeout(() => {
          try {
            const computerMove = getComputerMove();
            if (computerMove !== -1) {
              makeMove(computerMove, "O");

              // Check computer win
              if (checkWin("O")) {
                setTimeout(() => {
                  alert("Computer wins!");
                  resetBoard();
                }, 100);
                return;
              }

              // Check for tie
              if (isBoardFull()) {
                setTimeout(() => {
                  alert("It's a tie!");
                  resetBoard();
                }, 100);
                return;
              }
            }
          } catch (err) {
            console.error('Error during computer move:', err);
          } finally {
            gameActive = true;
          }
        }, 500);
      }
    });
  }

  function makeMove(index, player) {
    const cell = document.querySelector(`.cell[data-index='${index}']`);
    if (cell.textContent !== "") return;

    cell.textContent = player;
    moves[player].push(index);

    // Enforce 3-piece rule
    if (moves[player].length > 3) {
      let oldest = moves[player].shift();
      const oldCell = document.querySelector(`.cell[data-index='${oldest}']`);
      oldCell.textContent = "";
    }
  }

  function getComputerMove() {
    const availableMoves = getAvailableMoves();
    if (availableMoves.length === 0) return -1;

    if (gameMode === "easy") {
      return easyAI(availableMoves);
    } else if (gameMode === "medium") {
      return mediumAI(availableMoves);
    } else if (gameMode === "hard") {
      return hardAI(availableMoves);
    }
  }

  function getAvailableMoves() {
    const available = [];
    for (let i = 0; i < 9; i++) {
      const cell = document.querySelector(`.cell[data-index='${i}']`);
      if (cell.textContent === "") {
        available.push(i);
      }
    }
    return available;
  }

  function easyAI(availableMoves) {
    // Random move
    return availableMoves[Math.floor(Math.random() * availableMoves.length)];
  }

  function mediumAI(availableMoves) {
    // Try to win
    for (let move of availableMoves) {
      const testMoves = [...moves["O"], move];
      if (winPatterns.some(pattern => pattern.every(i => testMoves.includes(i)))) {
        return move;
      }
    }

    // Try to block player
    for (let move of availableMoves) {
      const testMoves = [...moves["X"], move];
      if (winPatterns.some(pattern => pattern.every(i => testMoves.includes(i)))) {
        return move;
      }
    }

    // Random move
    return availableMoves[Math.floor(Math.random() * availableMoves.length)];
  }

  function hardAI(availableMoves) {
    let bestScore = -Infinity;
    let bestMove = availableMoves[0];

    for (let move of availableMoves) {
      // Save state before minimax
      const xMovesCopy = [...moves["X"]];
      const oMovesCopy = [...moves["O"]];
      
      makeMove(move, "O");
      const score = minimax(3, "X", -Infinity, Infinity); // Search 3 moves ahead
      
      // Restore state
      moves["X"] = xMovesCopy;
      moves["O"] = oMovesCopy;
      document.querySelectorAll(".cell").forEach(cell => {
        cell.textContent = "";
      });
      for (let idx of xMovesCopy) {
        document.querySelector(`.cell[data-index='${idx}']`).textContent = "X";
      }
      for (let idx of oMovesCopy) {
        document.querySelector(`.cell[data-index='${idx}']`).textContent = "O";
      }
      
      if (score > bestScore) {
        bestScore = score;
        bestMove = move;
      }
    }
    return bestMove;
  }

  function minimax(depth, player, alpha, beta) {
    // Terminal states
    if (checkWin("O")) return 100;
    if (checkWin("X")) return -100;
    
    const available = getAvailableMovesForSimulation();
    if (available.length === 0) return 0; // Tie
    if (depth === 0) return evaluatePosition("O", "X"); // Leaf node evaluation

    if (player === "X") {
      // Minimizing player (opponent)
      let minEval = Infinity;
      for (let move of available) {
        let removed = null;
        moves["X"].push(move);
        if (moves["X"].length > 3) {
          removed = moves["X"].shift();
        }

        const eval_ = minimax(depth - 1, "O", alpha, beta);
        minEval = Math.min(eval_, minEval);
        
        moves["X"].pop();
        if (removed !== null) moves["X"].unshift(removed);
        
        beta = Math.min(beta, eval_);
        if (beta <= alpha) break; // Alpha-beta pruning
      }
      return minEval;
    } else {
      // Maximizing player (AI)
      let maxEval = -Infinity;
      for (let move of available) {
        let removed = null;
        moves["O"].push(move);
        if (moves["O"].length > 3) {
          removed = moves["O"].shift();
        }

        const eval_ = minimax(depth - 1, "X", alpha, beta);
        maxEval = Math.max(eval_, maxEval);
        
        moves["O"].pop();
        if (removed !== null) moves["O"].unshift(removed);
        
        alpha = Math.max(alpha, eval_);
        if (beta <= alpha) break; // Alpha-beta pruning
      }
      return maxEval;
    }
  }

  function evaluatePosition(aiPlayer, opponent) {
    let score = 0;

    // Check if AI can win this turn
    for (let pattern of winPatterns) {
      const aiCount = pattern.filter(i => moves[aiPlayer].includes(i)).length;
      const oppCount = pattern.filter(i => moves[opponent].includes(i)).length;
      
      if (aiCount === 2 && oppCount === 0) {
        score += 50; // Winning move
      } else if (aiCount === 1 && oppCount === 0) {
        score += 10; // Good offensive potential
      }
    }

    // Check if opponent can win and block it
    for (let pattern of winPatterns) {
      const oppCount = pattern.filter(i => moves[opponent].includes(i)).length;
      const aiCount = pattern.filter(i => moves[aiPlayer].includes(i)).length;
      
      if (oppCount === 2 && aiCount === 0) {
        score += 40; // Must block
      } else if (oppCount === 1 && aiCount === 0) {
        score += 5; // Defensive potential
      }
    }

    // Prefer center and corners (strategic positions)
    const centerCorners = [0, 2, 4, 6, 8];
    if (moves[aiPlayer].length > 0 && centerCorners.includes(moves[aiPlayer][moves[aiPlayer].length - 1])) {
      score += 3;
    }

    return score;
  }



  function getAvailableMovesForSimulation() {
    const occupiedX = new Set(moves["X"]);
    const occupiedO = new Set(moves["O"]);
    const available = [];
    for (let i = 0; i < 9; i++) {
      if (!occupiedX.has(i) && !occupiedO.has(i)) {
        available.push(i);
      }
    }
    return available;
  }

  function checkWinWithMoves(player, playerMoves) {
    return winPatterns.some(pattern =>
      pattern.every(index =>
        playerMoves.includes(index)
      )
    );
  }

  // Check for winning combination
  function checkWin(player) {
    const playerPositions = moves[player];

    // Only check if player has at least 3 pieces
    if (playerPositions.length < 3) return false;

    return winPatterns.some(pattern =>
      pattern.every(index =>
        playerPositions.includes(index)
      )
    );
  }

  function isBoardFull() {
    return getAvailableMoves().length === 0;
  }

  // Reset board after win
  function resetBoard() {
    document.querySelectorAll(".cell").forEach(cell => {
      cell.textContent = "";
    });
    moves = { "X": [], "O": [] };
    currentPlayer = "X";
    gameActive = true;
  }
</script>
</script>

</html>
